[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 90
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore = I005, I004, I001, WPS214 

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 90